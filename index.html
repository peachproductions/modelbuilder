<!doctype html>
<html ng-app="UOSModelBuilder" lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js"></script>-->
    <script src="lib/angular.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/underscore-min.js"></script>
    <script src="script.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/dropbox.js/0.9.1/dropbox.min.js"></script>
    <!-- Bootstrap -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet/css" type="text/css" href="styles.css" />
<!--    <script src="lib/less-1.3.3.min.js" type="text/javascript"></script>-->
  </head>
    <body>
        <div class="container">
            <ul class="nav nav-pills" ng-controller="NavigationController">
                <li class="active">
                    <a href="#" ng-click="setPage('ReadingBlock')">ReadingBlock</a>
                </li>
                <li><a href="#" ng-click="setPage('SpellingBlock')">SpellingBlock</a></li>
                <li><a href="#" ng-click="setPage('Other')">OtherPage</a></li>
            </ul>
            
            
            <div class="page row-fluid" ng-controller="ReadingBlockSetController">
                <!--==  PAGE HEADER  ==-->
                <div class="row-fluid">
                    <div class="span12">
                        <h2>ReadingBlock Set creator</h2><input ng-model="setModel.page" placeholder="Page#"><input ng-model="setModel.action" placeholder="Action#">
                    </div>
                </div>
                <!--==  BODY ==-->
                <div class="row-fluid">
                    <!--==  Keep Word block on left  ==-->
                    <div class="span8">
                        <!--==  BLOCK REPEATER STARTS  ==-->
                        <div class="block row-fluid" ng-repeat="block in setModel.blocks" ng-controller="BlockController">
                            <div class="row-fluid">
                                Block Sound: <input class="span2" type="text" ng-model="block.uos"/>
                                Block Clip: <input class="span2" type="text" ng-model="block.uosClip"/>
                            </div>
                            <div class="row-fluid">
                                <div class="span8 word" ng-repeat="word in block.words">
                                    <div class="row-fluid">
                                        <input class="span6" type="text" placeholder="word {{$index + 1}}" ng-model="word.text"/>
                                        <input class="span6" type="text" placeholder="sylable breakdown" ng-list="-" ng-model="word.sylabuls"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row-fluid">
                                <div class="btn-group">
                                    <button class="btn" ng-click="addWord()">Add Word</button>
                                    <button class="btn" ng-click="removeWord()">Remove Word</button>
                                </div>
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="btn-group">
                                <button class="btn" ng-click="addBlock()">Add Block</button>
                                <button class="btn" ng-click="removeBlock()">Remove Block</button>
                            </div>
                        </div>
                    </div>
                    <div class="span4">
                        <p style="min-height: 400;">{{setModel}}</p>
                    </div>
                </div>
                <!--==  BODY ==-->
                <div class="row-fluid">
                    <input class="btn" ng-click="saveModel()" value="SAVE">
                </div>
            </div>
            
            
            <div class="page row-fluid">
              
            </div>
            
            
            <div class="page row-fluid">
              
            </div>
        </div>  
    
    </body>
</html>
