<!doctype html>
<html ng-app="UOSModelBuilder" lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js"></script>-->
    <script src="javascript/angular.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="javascript/underscore-min.js"></script>
    <script src="javascript/script.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/dropbox.js/0.9.1/dropbox.min.js"></script>
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="stylesheets/styles.css" rel="stylesheet" type="text/css"/>
  </head>
    <body>
        <div class="container">
            <ul class="nav nav-pills" ng-controller="NavigationController">
                <li class="active">
                    <a href="#" ng-click="setPage('ReadingBlock')">ReadingBlock</a>
                </li>
                <li><a href="#" ng-click="setPage('SpellingBlock')">SpellingBlock</a></li>
                <li><a href="#" ng-click="setPage('Other')">OtherPage</a></li>
            </ul>
            
            
            <div class="page row-fluid" ng-controller="ReadingBlockSetController">
                <!--==  PAGE HEADER  ==-->
                <div class="row-fluid">
                    <div class="span12">
                        <h2>ReadingBlock Set creator</h2><input type="text" ng-model="setModel.stage" placeholder="stage#"><input type="text" ng-model="setModel.page" placeholder="Page#">
                    </div>
                </div>
                <!--==  BODY ==-->
                <div class="row-fluid">
                    <!--==  Keep Word block on left  ==-->
                    <div class="span8">
                        <!--==  BLOCK REPEATER STARTS  ==-->
                        <div class="block row-fluid" ng-repeat="block in setModel.blocks" ng-controller="BlockController">
                            <div class="row-fluid">
                                UofS: <input class="span2" type="text" ng-model="block.uos" placeholder="-ing"/>
                                UofS_Clip: <input class="span2" type="text" ng-model="block.uosClip" placeholder="-ing"/>
                                <br/>
                                Intro_Clip: <input class="span2" type="text" ng-model="block.inrtoClip" placholder="i1"/>
                                Block_clip: <input class="span2" type="text" ng-model="block.blockClip" placeholder="B{{$index+1}}"/>
                            </div>
                            <div class="row-fluid">
                                <div class="span8 word" ng-repeat="word in block.words">
                                    <div class="row-fluid">
                                        <input class="span6" type="text" placeholder="word {{$index + 1}}" ng-model="word.text"/>
                                        <input class="span6" type="text" placeholder="syllable breakdown" ng-list="-" ng-model="word.sylabuls"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row-fluid">
                                <div class="btn-group">
                                    <button class="btn" ng-click="addWord()">Add Word</button>
                                    <button class="btn btn-warning" ng-click="removeWord()">Remove Word</button>
                                </div>
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="btn-group">
                                <button class="btn" ng-click="addBlock()">Add Block</button>
                                <button class="btn btn-warning" ng-click="removeBlock()">Remove Block</button>
                            </div>
                        </div>
                    </div>
                    <div class="span4">
                        <p style="min-height: 400;">{{setModel}}</p>
                    </div>
                </div>
                <!--==  BODY ==-->
                <div class="row-fluid">
                    <br/>
                    <br/>
                    <input class="btn btn-primary" ng-click="saveModel()" ng-hide="UOSModelBuilder.client.isAuthenticated()" value="SAVE">
                </div>
            </div>
            
            
            <div class="page row-fluid">
              
            </div>
            
            
            <div class="page row-fluid">
              
            </div>
        </div>  
    
    </body>
</html>
